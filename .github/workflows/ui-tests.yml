name: 'UI Tests'

on: [pull_request]

jobs:
  # Install and cache npm dependencies
  install-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v2
      - name: Cache yarn dependencies and cypress
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1
      - name: Install dependencies if cache invalid
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn
  # Run cypress tests
  cypress-run-comp:
    name: Cypress run tests
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Restore yarn dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ~/.cache/Cypress
            node_modules
          key: ${{ runner.os }}-yarn-v1-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-v1
      - name: Build package styles
        run: yarn build:css
      # Run component tests
      - name: Cypress run component tests
        uses: cypress-io/github-action@v4
        with:
          record: false
          component: true
          command: yarn cypress:run-comp
      # Run interaction tests
      - name: Build Storybook
        run: yarn build-storybook
      - name: Cypress run e2e tests
        uses: cypress-io/github-action@v4
        with:
          record: false
          component: false
          command: |
            yarn concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
              "yarn http-server storybook-static --port 6006 --silent" \
              "yarn wait-on tcp:6006 && yarn test-storybook && yarn cypress:run-e2e"
